<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Guesses Of The Void</title>
</head>

<body>
    <div id="menu">
        <h1>Guesses Of The Void</h1>
        <div>
            <div>
                <button onclick="startGame()" id="startBtn" class="">Start</button>

                <button onclick="alert(`Select the square on the map where you think the picture was taken. The higher the difficulty, the smaller the squares get.`)" id="infoBtn" class="">How to Play</button>
            </div>
            <div>

                <label for="difficulty">Difficulty</label>
            </div>
            <div>
                <select id="difficulty" class="">
                    <option value="noob">Easy++ (experimental)</option>
                    <option value="easy">Easy (experimental)</option>
                    <option value="medium" selected="selected">Normal</option>
                    <option value="hard">Hard (experimental)</option>
                    <option value="omega">Hard++ (experimental)</option>
                </select>
            </div>

        </div>
    </div>
    <div id="main">
        <div style="display: flex; gap: 20px;">
            <h1 id="round">Round: 0/5</h1>
            <h1 id="score">Score: 0</h1>
            <button onclick="nextRound()" id="nextBtn" class="">Next Round</button>
            <button onclick="exit(this)" data-confirm="false" id="exitBtn" class="">Back to menu</button>
        </div>
        <div id="mapContainer">
            <div id="grid"></div>
        </div>
        <img src="img/blank.png" id="image" alt="loc">
    </div>
    <div id="results">
        <div id="result-window">
            <h1>Results</h1>
            <h2 id="result-score">Score: 0</h2>
            <h3 id="result-best">Best Guess: 0</h3>
            <div>

                <button class="" onclick="reset()">New Game</button>
                <button class="" onclick="location.reload()">Main Menu</button>
            </div>
        </div>
    </div>
    <div class="blur-black">
    </div>
</body>

</html>
<script src="script.js"></script>
