<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Guesses Of The Void</title>
</head>

<body>
    <!-- <div id="menu" class="d-flex flex-column justify-content-center align-items-center"> -->
    <div id="menu">
        <h1>Guesses Of The Void</h1>
        <div>
            <div>
                <button onclick="startGame()" id="startBtn" class="btn btn-success">Start</button>

                <button onclick="alert('Dont suck (VIP)')" id="infoBtn" class="btn btn-primary">How to Play</button>
            </div>
            <div>
                <label for="dif">Difficulity</label>
                <select id="difficulty" class="form-select">
                    <option value="noob">Noob</option>
                    <option value="easy" selected="selected">Easy</option>
                    <option value="medium">Medium</option>
                    <option value="hard">Hard</option>
                    <option value="omega">Omega Hard</option>
                </select>
            </div>

        </div>
    </div>
    <div id="main">
        <div style="display: flex; gap: 20px;">
            <h1 id="round">Round: 0/5</h1>
            <h1 id="score">Score: 0</h1>
            <button onclick="nextRound()" id="nextBtn" class="btn btn-light">Next Round</button>
        </div>
        <div id="mapContainer">
            <div id="grid"></div>
        </div>
        <img src="img/blank.png" id="image" alt="loc">
    </div>
    <div id="results">
        <div id="result-window">
            <h1>Game Over</h1>
            <h2 id="result-score">Score: 0</h2>
            <h3 id="result-best">Best Guess: 0</h3>
            <div>

                <button class="btn btn-success" onclick="startGame()">New Game</button>
                <button class="btn btn-primary" onclick="location.reload()">Main Menu</button>
            </div>
        </div>
    </div>
    <div class="blur-black">
    </div>
</body>

</html>
<script src="script.js"></script>
